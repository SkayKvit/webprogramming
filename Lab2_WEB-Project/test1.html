<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
        
        <line x1="100" y1="0" x2="500" y2="0" stroke="#154c79" stroke-width="4" />
        <!--Центр лінія-->
        <line x1="300" y1="0" x2="300" y2="350" stroke="#154c79" stroke-width="4" />

        <!--Прям-->
        <rect x="365" y="120" width="70" height="60" fill="none" stroke="#154c79" stroke-width="4" />
        
        <path d="M 100,220 A 190,120 1 0,0 500,220" fill="none" stroke="#154c79" stroke-width="4" />
          
        <!--Верх-->
        <line x1="375" y1="110" x2="375" y2="80" stroke="#154c79" stroke-width="2.4" />
        <line x1="390" y1="110" x2="390" y2="80" stroke="#154c79" stroke-width="2.4" />
        <line x1="405" y1="110" x2="405" y2="80" stroke="#154c79" stroke-width="2.4" />
        <line x1="420" y1="110" x2="420" y2="80" stroke="#154c79" stroke-width="2.4" />
        <!--Низ-->
        <line x1="375" y1="190" x2="375" y2="220" stroke="#154c79" stroke-width="2.4" />
        <line x1="390" y1="190" x2="390" y2="220" stroke="#154c79" stroke-width="2.4" />
        <line x1="405" y1="190" x2="405" y2="220" stroke="#154c79" stroke-width="2.4" />
        <line x1="420" y1="190" x2="420" y2="220" stroke="#154c79" stroke-width="2.4" />
        <!--Ліво-->
        <line x1="355" y1="130" x2="325" y2="130" stroke="#154c79" stroke-width="2.4" />
        <line x1="355" y1="145" x2="325" y2="145" stroke="#154c79" stroke-width="2.4" />
        <line x1="355" y1="160" x2="325" y2="160" stroke="#154c79" stroke-width="2.4" />
        <line x1="355" y1="175" x2="325" y2="175" stroke="#154c79" stroke-width="2.4" />
        <!--Вправо-->
        <line x1="445" y1="130" x2="475" y2="130" stroke="#154c79" stroke-width="2.4" />
        <line x1="445" y1="145" x2="475" y2="145" stroke="#154c79" stroke-width="2.4" />
        <line x1="445" y1="160" x2="475" y2="160" stroke="#154c79" stroke-width="2.4" />
        <line x1="445" y1="175" x2="475" y2="175" stroke="#154c79" stroke-width="2.4" />
        
        <!--Бокові лінії прямі-->  
        <line x1="100" y1="0" x2="100" y2="220" stroke="#154c79" stroke-width="4" />

        <line x1="500" y1="0" x2="500" y2="220" stroke="#154c79" stroke-width="4" />
      </svg>
      
</body>
</html>
