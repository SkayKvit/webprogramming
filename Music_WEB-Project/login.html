<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сторінка входу</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dreaming+Outloud+Script+Pro&display=swap">
</head>
<body>
    <div class="container">
        <h1>Вхід</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="email">Електронна пошта:</label>
                <input type="text" id="email" name="email" placeholder="Введіть свою електронну пошту">
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Введіть свій пароль">
            </div>
            <button type="submit" class="btn-submit">Увійти</button>
        </form>
    </div>
</body>
</html>
